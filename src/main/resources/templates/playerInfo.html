<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家信息</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #2d3436;
            --background-color: #dfe6e9;
            --card-background: #ffffff;
            --accent-color: #fd79a8;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--secondary-color);
            background: linear-gradient(135deg, var(--background-color), #74b9ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .info-grid {
            display: grid;
            gap: 15px;
        }
        .info-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .info-item:hover {
            background-color: #e0e0e0;
        }
        .info-label {
            font-weight: bold;
            color: var(--primary-color);
        }
        .info-value {
            color: var(--secondary-color);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
        .no-data {
            text-align: center;
            color: var(--accent-color);
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>玩家信息</h1>
    <div class="info-grid" th:if="${playerForm != null}">
        <div class="info-item">
            <span class="info-label">用户名:</span>
            <span class="info-value" th:text="*{playerForm.userName}"></span>
        </div>
        <div class="info-item">
            <span class="info-label">用户ID:</span>
            <span class="info-value" th:text="*{playerForm.userId}"></span>
        </div>
        <div class="info-item">
            <span class="info-label">头像:</span>
            <img class="avatar" th:src="${playerForm.avatar}" alt="Avatar">
        </div>
        <div class="info-item">
            <span class="info-label">ID:</span>
            <span class="info-value" th:text="*{playerForm.id}"></span>
        </div>
    </div>
    <div class="no-data" th:unless="${playerForm != null}">
        <p>暂无玩家信息可用。</p>
    </div>
</div>
</body>
</html>
